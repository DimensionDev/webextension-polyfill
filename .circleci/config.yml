version: 2.1
jobs:
    build:
        docker:
            - image: circleci/node:11.0
        steps:
            - checkout
            - run:
                  name: Build WebExtension shim
                  command: |
                      yarn
                      yarn build
            - store_artifacts:
                  path: dist/out.js
                  destination: /webextension-shim.js
            - store_artifacts:
                  path: dist/typescript.js
                  destination: /typescript.js
            - store_artifacts:
                  path: dist/realm.js
                  destination: /realm.js
